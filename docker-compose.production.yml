version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    restart: on-failure
    env_file:
      - .env
  
  backend:
      build:
        image: vitalian968/foodgram_backend:latest
      restart: always
      volumes:
        - static:/app/static/
        - media:/app/media/
      depends_on:
        - db
      env_file:
        - .env

  frontend:
    image: vitalian968/foodgram_frontend:latest
    env_file: .env
    depends_on:
      - backend 
    volumes:
      - ./frontend/:/app/result_build/
      
  nginx:
    image: vitalian968/foodgram_gateway:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - frontend
    restart: always
